name: run-magento-login-test

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 22 * * *"  # Daily at 10:00 PM UTC
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    environment: AutomationTest

    env:
      USERNAME: ${{ secrets.USERNAME }}
      PASSWORD: ${{ secrets.PASSWORD }}
      REMOTE_BROWSER_PLATFORM: "BS"
      REMOTE_USERNAME: ${{ secrets.REMOTE_USERNAME }}
      REMOTE_ACCESS_KEY: ${{ secrets.REMOTE_ACCESS_KEY }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          sudo apt update
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Magento Login Test Only
        run: |
          python -m pytest tests/test_magento_login.py --remote_flag Y
