name: Run Magento Login Test

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  run-magento-login:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run test_magento_login.py
        run: |
          pytest tests/test_magento_login.py --disable-warnings -v
