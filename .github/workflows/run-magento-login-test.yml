name: Run test_magento_login

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb \
            libnss3 libxss1 libappindicator3-1 fonts-liberation \
            libatk-bridge2.0-0 libgtk-3-0 libasound2t64 \
            libx11-xcb1 libxcomposite1 libxdamage1 libxrandr2 libgbm1
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Install ChromeDriver matching Chrome version
        run: |
          sudo apt-get install -y jq curl
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
          CHROMEDRIVER_URL=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json" \
            | jq -r --arg ver "$CHROME_VERSION" '
              .channels.Stable.downloads.chromedriver[] 
              | select(.platform == "linux64") 
              | .url')
          wget "$CHROMEDRIVER_URL" -O chromedriver.zip
          unzip chromedriver.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          chmod +x /usr/local/bin/chromedriver
          chromedriver --version

      - name: Run Selenium Tests in Headless Mode
        env:
          DISPLAY: :99
        run: |
          Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          sleep 3  # wait for Xvfb to start
          pytest tests/test_magento_login.py-browser headless-chrome
      
