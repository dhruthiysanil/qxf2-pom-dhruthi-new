name: Run UI Tests

on:
  push:
    branches: [ master ]  # or use 'main' or any branch you want
  pull_request:

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome
        ports:
          - 4444:4444
        options: >-
          --shm-size 2g
          --health-cmd "curl -f http://localhost:4444 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Selenium tests
        env:
          SELENIUM_GRID_URL: http://localhost:4444/wd/hub
        run: |
          pytest tests/
